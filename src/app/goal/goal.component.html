<h1>
  Welcome to
</h1>
  <ng-progress></ng-progress>
  <div class="row">
    <blockquote class="text-center text-lg">
        <p>{{quote.quote}}</p>
        <footer><cite>{{quote.author}}</cite></footer>
    </blockquote>
  </div>

  <ul>
    <div *ngFor='let goal of goals; let i = index'>
      <li id="{{i}}" appStrikethrough>{{goal.name}}  due on {{goal.completeDate| dateCount}}</li>
      <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
      <app-goal-details *ngIf="goal.showDescription" [goal]='goal'
        (isComplete) = 'completeGoal($event, i)'>
      </app-goal-details>
    </div>
  </ul>
  <p *ngIf='goals.length > 5'>You have too many goals</p>

  <div class="container">
      <div class="row">
          <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
      </div>
  </div>
